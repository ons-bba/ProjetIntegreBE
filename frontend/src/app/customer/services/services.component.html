<div class="services-container">
    <h2>Available Services</h2>
    <div class="filters">
        <input type="text" placeholder="Filter by category" [(ngModel)]="filters.category" (ngModelChange)="applyFilters()" />
        <input type="text" placeholder="Filter by name" [(ngModel)]="filters.name" (ngModelChange)="applyFilters()" />
        <input type="number" placeholder="Min Price" [(ngModel)]="filters.minPrice" (ngModelChange)="applyFilters()" />
        <input type="number" placeholder="Max Price" [(ngModel)]="filters.maxPrice" (ngModelChange)="applyFilters()" />
        <select [(ngModel)]="filters.status" (ngModelChange)="applyFilters()">
            <option value="">All Statuses</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
    </div>
    <div class="services-grid">
        <div class="service-card" *ngFor="let service of filteredServices">
            <h3>{{ service.name }}</h3>
            <p><strong>Category:</strong> {{ service.category }}</p>
            <p><strong>Description:</strong> {{ service.description }}</p>
            <p><strong>Price:</strong> {{ service.price | currency:'TND':'symbol':'1.3-3' }}</p>
            <p><strong>Duration:</strong> {{ service.duration }} minutes</p>
            <p><strong>Status:</strong> {{ service.status }}</p>
            <button class="reserve-button" [disabled]="service.status !== 'Active' || service.isBundleOnly" (click)="reserveService(service._id)">
                {{ service.isBundleOnly ? 'Bundle Only' : 'Reserve' }}
            </button>
        </div>
    </div>
</div>
