<div class="dashboard-container">
    <h1>Customer Dashboard</h1>

    <!-- Module Selector (Buttons) -->
    <div class="module-selector">
    <button class="module-btn" [ngClass]="{'active': selectedModule === 'mobility-core'}" (click)="onModuleChange('mobility-core')">Mobility-Core</button>
    <button  class="module-btn" [ngClass]="{'active': selectedModule === 'user'}" (click)="onModuleChange('user')">User</button>
    <button  class="module-btn" [ngClass]="{'active': selectedModule === 'parking'}" (click)="onModuleChange('parking')">Parking</button>
    </div>

    <!-- Navigation (mobility-core) -->
    <nav class="dashboard-nav" *ngIf="selectedModule === 'mobility-core'">
        <a class="nav-link" routerLink="/customer/services" routerLinkActive="active">Services</a>
        <a class="nav-link" routerLink="/customer/bundles" routerLinkActive="active">Bundles</a>
        <a class="nav-link" routerLink="/customer/reservations" routerLinkActive="active">My Reservations</a>
        <a class="nav-link" routerLink="/customer/reservation" routerLinkActive="active">Make Reservation</a>
        <a class="nav-link" routerLink="/customer/subscriptions" routerLinkActive="active">My Subscriptions</a>
        <a class="nav-link" routerLink="/customer/subscription" routerLinkActive="active">Make Subscription</a>
    </nav>

    <!-- Navigation (Group Module) -->
  <nav class="dashboard-nav" *ngIf="selectedModule === 'user'">
    <a class="nav-link" routerLink="/admin/user" routerLinkActive="active">User</a>
    <a class="nav-link" routerLink="/admin/test" routerLinkActive="active">Test</a>
    <a class="nav-link" routerLink="/admin/test" routerLinkActive="active">Test</a>
  </nav>

  <nav class="dashboard-nav" *ngIf="selectedModule === 'parking'">
    <a class="nav-link" routerLink="/admin/prestations" routerLinkActive="active">Prestations</a>
    <a class="nav-link" routerLink="/admin/parking" routerLinkActive="active">Parking</a>
    <a class="nav-link" routerLink="/admin/tarif" routerLinkActive="active">Tarif</a>
  </nav>
    <!-- Content Area -->
    <router-outlet></router-outlet>
</div>
